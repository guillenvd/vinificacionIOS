<div id="index" class="row">
    <div class="fixed-action-btn">
      <a class="btn-floating btn-large indigo darken-2" onclick="altaFermentacion();">
      <i class="fa fa-plus"></i>
      </a>
    </div>
      <div class="center">
        <h1>Fermentacion</h1>
      </div>
    <table class="responsive-table striped centered">
      <thead>
        <tr>
          <th data-field="name">Fecha</th>
          <th data-field="sublote">vino base</th>
          <th data-field="ver">Acción</th>
        </tr>
      </thead>
      <tbody id="bodyFermentacion">
      </tbody>
    </table>
</div>

<div id="alta" class="center">
    <div class="row">
    <div id="log">

    </div>
      <div id="form" class="col s12">
            <h4>Registro nuevo</h4>
            <div class="input-field col s12">
              <select id="monitoreo">
                <option value=""  selected>Seleccione Vino Base</option>
              </select>
              <label>Vino Base</label>
            </div>
            <div class="input-field col s12">
                    <label for="fecha">Fecha registro</label>
                    <input id="fecha" type="text" class="datepicker">
            </div>
            <div class="input-field col s12">
                <input id="grados" type="text" >
                <label for="grados">Grados Brix</label>
            </div>
            <div class="input-field col s12">
                  <input id="temperatura" type="text" placeholder="Centigrados">
                  <label for="temperatura">Temperatura</label>
            </div>
            <br/>  
          <p id='alertInt' class="textRojo">
            Verifique los valores, existen letras o simbolos donde no debería
          </p>
            <a class="waves-effect waves-light btn" onclick="saveRegister();">Guardar</a>
          
      </div>
    </div>
</div>

<div class="row" id="view">
    <div class="section center" >
        <h1>Fermentacion</h1>
        <h5>Visualizar registro</h5>
        <div class="divider"></div>
    </div>
         <table  class=" bordered striped centered  highlight z-depth-3" id="tableFenologia">
              <thead>
                <tr>
                    <th colspan= "2">Información</th>
                </tr>
              </thead>
            <tbody>
              <tr>
                <th>Vino Base</th>
                <td id='viewvinoBase'></td>
              </tr>
              <tr>
                <th>Fecha de registro</th>
                <td id='viewfecha'></td>
              </tr>
            <tr>
                <th>Grados Brix</th>
                <td id='viewgrados'></td>
            </tr>
            <tr>
                <th>Temperatura</th>
                <td id='viewtemperatura'></td>
            </tr>
        </tbody>
      </table>
      <br> 
    <div class="fixed-action-btn" style="bottom: 45px; right: 24px;" id='btns'>
        <a class="btn-floating btn-large indigo darken-2">
          <i class="fa fa-bars fa-lg"></i>
        </a>
        <ul>
          <li><a class="btn-floating red"  onclick="deleteRow();"><i class="fa fa-trash-o"></i></a></li>
          <li><a class="btn-floating yellow darken-1" onclick="editarFermentacion();"><i class="fa fa-pencil"></i></a></li>
          <li><a class="btn-floating green" onclick="fermentacionIndex();"><i class="fa fa-arrow-left"></i></a></li>
        </ul>
      </div>

      <input type="hidden" id='viewId' value="">
</div>

<div id="editar" class="center"> 
    <div class="row">
      <div id="regi" class="col s12">
               <h4>Editar Registro</h4>
           <div class="input-field col s12">
              <input type="text" id='editvinobase' disabled="true">
              <label class="active" for="input_text">Vino Base</label>
          </div>
          <div class="input-field col s12">
                <label class="active" for="fecha">Fecha de registro</label>
                <input id="editfecha" type="text" class="datepicker">
          </div>
          <div class="input-field col s12">
              <input type="text" id='editgrados'>
              <label class="active" for="input_text">Grados brix</label>
          </div>
          <div class="input-field col s12">
            <input type="text"  id='edittemperatura' >
            <label class="active" for="input_text">Temperatura</label>

          </div>
         
          <br>
          <br> <a class="waves-effect waves-light btn " onclick="updateFermentacion();">Actualizar</a>

      </div>
    </div>
</div>

<script type="text/javascript" src="js/fermentacion.js"></script>
